<!DOCTYPE html>
<html>
	<head>
		<title>Interactive Disc Golf Bag</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./styles/idgb-discstyles.css">
	</head>
	<body>
		<div class="page-header">
			<h1>DG interactive Flight Guide <small>Your personal disc golf caddy</small></h1>
		</div>
		<div class="btn-group" role="group">
			<button type="button" id="abcdiscs" class="btn btn-default center">ABC Discs</button>
			<button type="button" id="axiom" class="btn btn-default">Axiom</button>
			<button type="button" id="daredevil" class="btn btn-default">Daredevil</button>
			<button type="button" id="dga" class="btn btn-default">DGA</button>
			<button type="button" id="discmania" class="btn btn-default">Discmania</button>
			<button type="button" id="discraft" class="btn btn-default">Discraft</button>
			<button type="button" id="dynamicdiscs" class="btn btn-default">Dynamic Discs</button>
			<button type="button" id="gateway" class="btn btn-default">Gateway</button>
			<button type="button" id="innova" class="btn btn-default">Innova</button>
			<button type="button" id="latitude64" class="btn btn-default">Latitude 64</button>
			<button type="button" id="legacy" class="btn btn-default">Legacy</button>
			<button type="button" id="millennium" class="btn btn-default">Millennium</button>
			<button type="button" id="mvp" class="btn btn-default">MVP</button>
			<button type="button" id="prodiscus" class="btn btn-default">Prodiscus</button>
			<button type="button" id="prodigy" class="btn btn-default">Prodigy</button>
			<button type="button" id="vibram" class="btn btn-default">Vibram</button>
			<button type="button" id="westside" class="btn btn-default">Westside</button>
			<button type="button" id="yikun" class="btn btn-default">Yikun</button>
		</div>
		<div class="table-responsive well">
			<table class="table">
				<thead>
					<tr>
						<th rowspan="2">Speed</th>
						<th colspan="3">Very Overstable</th>
						<th colspan="4">Overstable</th>
						<th colspan="3">Stable</th>
						<th colspan="4">Understable</th>
						<th colspan="3">Very Understable</th>
					</tr>
					<tr>
						<th>-8</th>
						<th>-7</th>
						<th>-6</th>
						<th>-5</th>
						<th>-4</th>
						<th>-3</th>
						<th>-2</th>
						<th>-1</th>
						<th>0</th>
						<th>1</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
						<th>5</th>
						<th>6</th>
						<th>7</th>
						<th>8</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>14</td>
					</tr>
					<tr>
						<td>13</td>
					</tr>
					<tr>
						<td>12</td>
					</tr>
					<tr>
						<td>11</td>
					</tr>
					<tr>
						<td>10</td>
					</tr>
					<tr>
						<td>9</td>
					</tr>
					<tr>
						<td>8</td>
					</tr>
					<tr>
						<td>7</td>
					</tr>
					<tr>
						<td>6</td>
					</tr>
					<tr>
						<td>5</td>
					</tr>
					<tr>
						<td>4</td>
					</tr>
					<tr>
						<td>3</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
